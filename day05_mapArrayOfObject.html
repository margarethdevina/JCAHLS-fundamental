<script>
    let database = [
        {
            name: `Hoodie`,
            stock: 12,
            price: 75000
        },
        {
            name: `Sepatu`,
            stock: 10,
            price: 80000
        }
    ];

    let konfirmasi = true;

    const printData = () => {
        return database.map((value, index) => {
            return `${index + 1}. ${value.name}, stoknya ${value.stock}, harganya Rp.${value.price}`
        }).join(`\n`);
    }

    while (konfirmasi) {
        let menu = prompt(`Menu data buah:
        1. Lihat data
        2. Tambah data
        3. Hapus data
        4. Edit data
        `)

        if (menu == `1`) {
            // fitur lihat data
            alert(`List data: \n${printData()}`)
        } else if (menu == `2`) {
            // fitur tambah data
            let newData = {
                name: prompt(`Masukkan nama produknya:`),
                stock: parseInt(prompt(`Berapa jumlah stoknya:`)),
                price: parseInt(prompt(`Berapa harga per produknya:`))
            };
            database.push(newData);
            // cara lain untuk tambah data ==> database[database.length] = newData;
        } else if (menu == `3`) {
            // fitur hapus data
            let no = parseInt(prompt(`Pilih data yang akan dihapus: \n${printData()}`));
            database.splice(no - 1, 1);
        } else if (menu == `4`) {
            // edit data
            let no = parseInt(prompt(`Pilih data yang akan diedit: \n${printData()}`));
            let newData = {
                name: prompt(`Masukkan nama produknya:`),
                stock: parseInt(prompt(`Berapa jumlah stoknya:`)),
                price: parseInt(prompt(`Berapa harga per produknya:`))
            };
            database[no - 1] = newData;
        } else {
            alert(`Menu yang anda cari tidak ada`)
        }

        konfirmasi = confirm(`Mau kembali ke menu?`);
        if (!konfirmasi) {
            konfirmasi = false
        }
    }

</script>
