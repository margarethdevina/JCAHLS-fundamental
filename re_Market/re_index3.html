<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehearse Swalayan</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1vw;
        }
        th{
            min-width: 8vw;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend>Add Product</legend>
            <form id="formNewProduct">
                <input id="imgProduct" type="text" placeholder="Image URL" />
                <input id="nameProduct" type="text" placeholder="Product Name" />
                <select id="categoryProduct">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drinks">Drinks</option>
                </select>
                <input id="stockProduct" type="number" placeholder="Stock" />
                <input id="priceProduct" type="number" placeholder="Price" />
            </form>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Filter Data</legend>
            <form id="formFilterProduct">
                <label>By Name</label>
                <input id="nameFilter" type="text" />
                <br />
                <label>By Price</label>
                <input id="minPrice" type="number" placeholder="Minimum" />
                <input id="maxPrice" type="number" placeholder="Maximum" />
                <br />
                <label>By Category</label>
                <select id="categoryFilter">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drinks">Drinks</option>
                </select>
            </form>
            <button type="button" onclick="handleSearch()">Search</button>
            <button type="button" onclick="handleReset()">Reset</button>
        </fieldset>
        <fieldset>
            <legend>Product List</legend>
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Action</th>
                        <th>Transaction</th>
                    </tr>
                </thead>
                <tbody id="tableList">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Cart List</legend>
            <button type="button" onclick="handleClear()">Clear Cart</button>
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Sub. Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableCart">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>User Data</legend>
            <label>Username:</label>
            <input id="username" type="text" />
        </fieldset>
        <fieldset>
            <legend>Check Out</legend>
            <label>Total Pembayaran:</label>
            <label id="totalPembayaran">Rp0</label>
            <br />
            <label>Discount:</label>
            <input id="discount" type="number" />
            <br />
            <label>Total Payment After Discount:</label>
            <label id="finalPembayaran">Rp0</label>
            <br />
            <label>Insert Your Payment Balance:</label>
            <input id="uangMasuk" type="number" />
            <br />
            <br />
            <button type="button" onclick="handleCheckOut()">Check Out</button>
            <button type="button" onclick="handleCancelCheckOut()">Cancel Check Out</button>
            <br />
            <br />
            <label id="message"></label>
        </fieldset>
        <fieldset>
            <legend>Ledger</legend>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Total Payment in Rupiah</th>
                        <th>Discount</th>
                    </tr>
                </thead>
                <tbody id="tableLedger">

                </tbody>
            </table>
            <br />
            <label>Omzet:</label>
            <label id="omset">Rp0</label>
        </fieldset>
    </div>
</body>
<script src="./re_script3.js"></script>
</html>
