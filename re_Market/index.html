<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalayan SWAG</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1vw;
        }
        th{
            min-width: 8vw;
        }
    </style>
</head>
<body>
    <div>
        <fieldset>
            <legend>Add Product</legend>
            <form id="form-product">
                <input id="img-product" type="text" placeholder="Image URL" />
                <input id="name-product" type="text" placeholder="Product Name" />
                <select id="category-product">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drinks">Drinks</option>
                </select>
                <input id="stock-product" type="number" placeholder="Stock" />
                <input id="price-product" type="number" placeholder="Price" />
            </form>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Filter Data</legend>
            <form id="form-filter">
                <label>By Name</label>
                <input id="name-filter" type="text" />
                <br />
                <label>By Price</label>
                <input id="min-price-filter" type="number" placeholder="Minimum"/>
                <input id="max-price-filter" type="number" placeholder="Maximum" />
                <br />
                <label>By Category</label>
                <select id="category-filter">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drinks">Drinks</option>
                </select>
            </form>
            <button type="button" onclick="handleSearch()">Search</button>
            <button type="button" onclick="handleReset()">Reset</button>
        </fieldset>
        <fieldset>
            <legend>Product List</legend>
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Action</th>
                        <th>Transaction</th>
                    </tr>
                </thead>
                <tbody id="table-list">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Cart List</legend>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Sub. Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-cart">

                </tbody>
            </table>
        </fieldset>
    </div>
</body>
<script src="./script.js"></script>
</html>
