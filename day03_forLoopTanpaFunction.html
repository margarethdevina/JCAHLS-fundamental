<script>
    /**
     * buat aplikasi untuk data barang:
     * 1. lihat data dulu
     * 2. tambah data dulu
     * 3. hapus data berdasarkan nomor urut
     * 4. edit data ==> pilih data nomor berapa, edit data lalu di reassign
     */

    ////cara 1 - efektif ////

    let database = [`Apel`, `Semangka`];

    let konfirmasi = true;

    while (konfirmasi) {
        let menu = prompt(`Menu data buah:
        1. Lihat data
        2. Tambah data
        3. Hapus data
        4. Edit data
        `)

        let listData = ``;

        for (let i = 0; i < database.length; i++) {
            listData += `${i + 1}. ${database[i]}\n`
        }

        if (menu == `1`) {
            // fitur lihat data
            alert(`List data: \n${listData}`)
        } else if (menu == `2`) {
            // fitur tambah data
            let newData = prompt(`Masukan data baru`);
            database.push(newData);
            // cara lain untuk tambah data ==> database[database.length] = newData;
        } else if (menu == `3`) {
            // fitur hapus data
            let no = parseInt(prompt(`Pilih data yang akan dihapus: \n${listData}`));
            database.splice(no - 1, 1);
        } else if (menu == `4`) {
            // edit data
            let no = parseInt(prompt(`Pilih data yang akan diedit: \n${listData}`));
            let newData = prompt(`Masukkan data baru:`);
            database[no - 1] = newData;
        } else {
            alert(`Menu yang anda cari tidak ada`)
        }

        konfirmasi = confirm(`Mau kembali ke menu?`);
        if (!konfirmasi) {
            konfirmasi = false
        }
    }
