<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalayan</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1vw;
        }

        th {
            min-width: 8vw;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend>Add Product</legend>
            <form id="form-product">
                <input type="text" id="img-product" placeholder="Image URL" />
                <input type="text" id="name-product" placeholder="Product Name" />
                <select id="category-product">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select>
                <input type="number" id="stock-product" placeholder="Stock" />
                <input type="number" id="price-product" placeholder="Price" />
            </form>
            <button type="button" onclick="handleSubmit()">Submit</button>
        </fieldset>
        <fieldset>
            <legend>Customer</legend>
            <input type="text" id="inUsername"/>
            <button type="button" onclick="handleCustomer()">Login</button>
        </fieldset>
        <fieldset>
            <legend>Filter Data</legend>
            <form id="form-filter">
                <label>By Name</label>
                <input type="text" id="byName" /><br />
                <label>By Price</label>
                <input type="number" id="byMin" placeholder="Minimum" />
                <input type="number" id="byMax" placeholder="Maximum" /><br />
                <label>Category</label>
                <select id="filter-category">
                    <option value="null" selected>Choose Category</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select><br />
                <button type="button" onclick="handleFilter()">Search</button>
                <button type="button" onclick="handleReset()">Reset</button>
            </form>
        </fieldset>
        <fieldset>
            <legend>Products List</legend>
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Action</th>
                        <th>Transaction</th>
                    </tr>
                </thead>
                <tbody id="table-list">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Cart List</legend>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>SKU</th>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Sub. Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-list">

                </tbody>
            </table>
        </fieldset>
        <fieldset>
            <legend>Checkout</legend>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h4>Total Pembayaran</h4>
                        </td>
                        <td>
                            <h4 id="total">Rp. 0,-</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Uang Pembayaran</h4>
                        </td>
                        <td>
                            <input type="number" id="payment"/>
                            <button type="button" onclick="handlePay()">Payment</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h6 id="message"></h6>
        </fieldset>
    </div>
</body>
<script src="./script_kaAbdi30Mar.js"></script>

</html>
